<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="order-form.css">
    <title>Order Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="image-container"><img src="img/beats-img.png" alt="Beats Image"></div>
        <form action="#">
            <h1 class="title">beats solo 3 wireless headphones</h1>
            <h1 class="price">&dollar; 279</h1>
            <div class="form-wrap">
                <div class="form-field">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="NAME ON CARD">
                </div>
                <div class="form-field">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    <input type="text" placeholder="COUNTRY">
                </div>
                <div class="form-field">
                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                    <input type="text" placeholder="ADDRESS">
                </div>
                <div class="form-field form-special">
                    <input type="text">
                </div>
                <div class="form-field">
                    <i class="fa fa-credit-card" aria-hidden="true"></i>
                    <input type="text" placeholder="CARD NUMBER">
                </div>
                <div class="form-field">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="text" placeholder="CSV">
                </div>
            </div>
            <button class="btn">continue</button>
        </form>
    </div>
</body>
</html>
